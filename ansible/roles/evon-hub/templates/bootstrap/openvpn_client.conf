client
config openvpn_proxy.conf
config openvpn_secrets.conf
dev tun
resolv-retry infinite
nobind
;user nobody
;group nobody
persist-key
persist-tun
remote-cert-tls server
cipher AES-256-CBC
verb 3
auth-user-pass /etc/openvpn/evon.uuid 

<connection>
remote {{ account_domain }}
proto tcp-client
port 443
</connection>

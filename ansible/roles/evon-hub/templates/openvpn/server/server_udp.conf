# Range for admin clients:
# Network:    100.{{ subnet_key }}.251.0/24
# Netmask:    255.255.255.0 = 24
# Broadcast:  100.{{ subnet_key }}.251.255
# Reverse DNS:    251.{{ subnet_key }}.100.in-addr.arpa.
# 
# Address space:  Private Use
# Address class:  Class A
# HostMin:    100.{{ subnet_key }}.251.1
# HostMax:    100.{{ subnet_key }}.251.254
# Hosts/Net:  254

local 0.0.0.0
port 1194
proto udp
dev tun0
ca {{ easy_rsa_dir }}/pki/ca.crt
cert  {{ easy_rsa_dir }}/pki/issued/{{ ec2_id }}.server.evon-hub.crt
key {{ easy_rsa_dir }}/pki/private/{{ ec2_id }}.server.evon-hub.key
dh {{ easy_rsa_dir }}/pki/dh.pem
topology subnet
server 100.{{ subnet_key }}.251.0 255.255.255.0
ifconfig-pool-persist ipp_udp.txt
client-config-dir /etc/openvpn/ccd
duplicate-cn
keepalive 10 120
tls-auth {{ easy_rsa_dir }}/pki/ta.key
cipher AES-256-CBC
user nobody
group nobody
persist-key
persist-tun
status openvpn-status_udp.log
verb 3
explicit-exit-notify 1
